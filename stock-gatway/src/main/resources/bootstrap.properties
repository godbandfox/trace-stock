server.port=10680
spring.application.name=stock-gateway
#　网关配置
spring.cloud.gateway.routes[0].id=stock-user
spring.cloud.gateway.routes[0].predicates[0]=Path=/stock-user/**
spring.cloud.gateway.routes[0].uri=lb://stock-user
# 代理到 10681/stock-user/stock-user
#spring.cloud.gateway.routes[0].filters[0]=PrefixPath=/stock-user
#重写路径
#spring.cloud.gateway.routes[0].filters[1]=RewritePath=/test, /app/test
# nacos配置
spring.cloud.nacos.discovery.server-addr=127.0.0.1:8848
spring.cloud.nacos.discovery.service=stock-gateway
spring.cloud.nacos.discovery.username=nacos
spring.cloud.nacos.discovery.password=nacos
